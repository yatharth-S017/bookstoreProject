<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        body {
            height: 100%;
            background: linear-gradient(50deg, rgb(236, 122, 122), rgb(224, 224, 90), pink, green);
            background-size: 400% 400%;
            animation: moveBg 15s infinite linear;
        }

        /* Animation for moving background */
        @keyframes moveBg {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 100%}
        }

        .container-fluid{
            padding: 0;
            margin: 0;
        }

        img{
            height: 320px;
            width:220px;
        }

        footer{
            position: fixed;
            bottom: -40px;
            width: 100%;
        }



        .image-container {
        position: relative;
        width: 200px; /* Adjust as needed */
        height: 300px; /* Adjust as needed */
        perspective: 1000px; /* Adds 3D effect */
    }

    .image-wrapper {
        width: 100%;
        height: 100%;
        position: absolute;
        transition: transform 1.5s ease-in-out;
        backface-visibility: hidden;
    }

    .front-image {
        transform: rotateY(0deg);
    }

    .back-image {
        transform: rotateY(180deg);
    }

    .image-container:hover .front-image {
        transform: rotateY(180deg);
        
    }

    .image-container:hover .back-image {
        transform: rotateY(0deg);
        cursor: pointer;
    }

        
    </style>
</head>

<body class="container-fluid">
    
    <header class="mt-1">
        <div class="p-2 fw-bold fs-3 text-white d-flex justify-content-center" style="background-color: rgb(51, 51, 51);">
           <span> Welcome to Book Showcase</span>
        </div>
        <div class="p-3 home position-relative" style="background-color: rgb(20, 19, 19);">
            <div class="position-absolute me-3" style="right: 0; top: 3px;">
                <a href="#">Home</a>
            </div>
        </div>
    </header>


    <div>
        <div class="fs-5 fw-medium m-4">
            <span>Explore Books</span>
        </div>


        <div class="d-flex flex-row justify-content-around mt-4">
            <div class="image-container">
                <img src="public/image/image1.jpg" class="image-wrapper front-image" alt="">
                <a href="/src/book1.html">
                    <img src="public/image/backimage.jpg" class="image-wrapper back-image" alt="">
                </a>
                
            </div>
            <div class="image-container">
                <img src="public/image/image2.jpg" class="image-wrapper front-image" alt="">
                <a href="/src/book2.html">
                    <img src="public/image/backimage.jpg" class="image-wrapper back-image" alt="">
                </a>
                
            </div>
            <div class="image-container">
                <img src="public/image/image3.jpg" class="image-wrapper front-image" alt="">
                <a href="book3.html">
                    <img src="public/image/backimage.jpg" class="image-wrapper back-image" alt="">
                </a>
            </div>
        </div>
    </div>


    <footer class="text-white mb-5 mt-5 d-flex justify-content-center p-1" style="background-color: rgb(51, 51, 51); ">
        <div class="">
            <span>@ 2025 Book Showcase | All right reserved</span>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
